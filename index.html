<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Carrinho de compras</h1>
      <nav class="menu">
        <ul>
          <a href="https://github.com/markyangit"><li>Sobre</li></a>
          <a href="https://www.linkedin.com/in/gabrielmedeiro5/"><li>Contato</li></a>
        </ul>
      </nav>
    </header>
    <section class="container-geral">
      <section class="container">
        <section class="input-control">
          <input class="input-search" type="text" placeholder="Pesquise por um produto...">
          <button class="button-search">Pesquisar</button>
        </section>
        <section class="items"></section>
      </section>
      <section class="cart">
        <span class="cart__title">Seu Carrinho</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <section>
          Valor total: $<span class="total-price">0</span>
        </section>
      </section>
    </section>
  </body>
  <script src="script.js"></script>
</html>
